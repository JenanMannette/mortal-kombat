<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" title="" type="" />
    <link rel="stylesheet" href="/public/main.css" title="" type="" />
    <title></title>
  </head>
  <body>
    <div class="progress player1">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      </div>
    </div>
    <div class="progress player2">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      </div>
    </div>

    <button id="button">FIGHT</button>


    <img src="/public/sz-standing.png" id="sz-standing" alt="Sub Zero">


    <img src="/public/scorpion-standing.png" id="sc-standing" alt="Scorpion">

  <section id="forms">
    {{#questions}}
    <div>
      <p>{{question}}</p>
    </div>
    <p>
    <form onsubmit="return mySubmit()" action="/{{_id}}" method="POST">
      <label for="a">
        <input type="radio" name="answer" id="a" value="a" />
        {{answer.a}}
      </label>
      <br>
      <label for="b">
        <input type="radio" name="answer" id="b" value="b" />
        {{answer.b}}
      </label>
      <br>
      <label for="c">
        <input type="radio" name="answer" id="c" value="c" />
        {{answer.c}}
      </label>
      <br>
      <p>
      <input type="submit" name="" id="{{_id}}" class="submit" value="Submit" />
    </form>
    {{/questions}}
  </section>

    <script type="text/javascript" charset="utf-8" src="/public/library.js"></script>

    <script type="text/javascript" charset="utf-8" src="/public/fight.js"></script>
  </body>
</html>
